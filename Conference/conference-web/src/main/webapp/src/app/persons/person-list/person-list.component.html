<h2 style="text-align:center;">Persons</h2>
<div style="text-align: center;">
  <div class="tabel">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="text-align: center;min-width: 80px;">Id</th>
        <th style="text-align: center;min-width: 80px;">Username</th>
        <th style="text-align: center;min-width: 80px;">Affiliation</th>
        <th style="text-align: center;min-width: 80px;">Email</th>
        <th style="text-align: center;width:20px;"> </th>
        <th style="text-align: center;width:20px;"> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.usern }}</td>
        <td>{{ person.affiliation }}</td>
        <td>{{ person.email }}</td>
        <td><a (click)="editPerson(person.id)" class="btn btn-raised btn-success">Edit</a></td>
        <td><a (click)="deletePerson(person.id)" class="btn btn-raised btn-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a (click)="addNewPerson()" class="btn btn-fab btn-danger">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
  </a>
</div>
