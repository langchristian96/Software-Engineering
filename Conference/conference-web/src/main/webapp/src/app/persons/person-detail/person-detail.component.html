<div *ngIf="person">
  <h2>Person {{person.usern}} details</h2>
  <div>
    <label>Usern: </label> {{person.usern}}
    <input [(ngModel)]="person.usern" placeholder="usern">
  </div>
  <div>
    <label>Password: </label> {{person.password}}
    <input [(ngModel)]="person.password" placeholder="password">
  </div>
  <div>
    <label>Name: </label> {{person.name}}
    <input [(ngModel)]="person.name" placeholder="name">
  </div>
  <div>
    <label>Affiliate: </label> {{person.affiliation}}
    <input [(ngModel)]="person.affiliation" placeholder="affiliation">
  </div>
  <div>
    <label>Email: </label> {{person.email}}
    <input [(ngModel)]="person.email" placeholder="email">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
