<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group label-floating" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label class="control-label" for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" [(ngModel)]="person.username" #username="ngModel" required/>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group label-floating" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label class="control-label" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="person.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-raised">Login</button>
      <img *ngIf="loading" src="https://loading.io/loader/?use=eyJzaXplIjoyMCwic3BlZWQiOjEsImNiayI6IiNmZmZmZmYiLCJjMSI6IiMwMDcyODIiLCJjMiI6IiNmZmFiMDAiLCJ0eXBlIjoiaG91cmdsYXNzIn0=" />
      <a (click)="goRegister()" class="btn btn-raised btn-link">Register</a>
    </div>
  </form>
</div>
