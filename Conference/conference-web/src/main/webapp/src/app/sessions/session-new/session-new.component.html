<div class="container">
  <h1>Add new Session</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="form-group label-floating">
      <label class="control-label" for="inputSessionDate">Client date:</label>
      <input class="form-control" type="text" id="inputSessionDate" name="date" #date/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputSessionConferenceId">Session Conference Id:</label>
      <input class="form-control" type="text" id="inputSessionConferenceId" name="coferenceId" #conferenceId/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputSessionChairId">Session Chair Id:</label>
      <input class="form-control" type="text" id="inputSessionChairId" name="chairId" #chairId/>
    </div>
    <div class="form-group">
      <a (click)="cancel()" class="btn btn-raised btn-danger">cancel</a>

      <a (click)="addSession(date.value, conferenceId.value, chairId.value)" class="btn btn-raised btn-info">create new session</a>
    </div>
  </form>
</div>
