<h2 style="text-align:center;">Sessions</h2>
<div style="text-align: center;">
  <div class="tabel">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="min-width: 80px;">Id</th>
        <th style="min-width: 80px;">Date</th>
        <th style="min-width: 80px;">Conference Id</th>
        <th style="min-width: 80px;">Session Chair Id</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let session of sessions | callback:filterSession">
        <td>{{ session.id }}</td>
        <td>{{ session.date }}</td>
        <td>{{ session.conferenceId }}</td>
        <td>{{ session.sessionChairId }}</td>
        <td *ngIf="app && app.localStorageItem('currentUser') && (app.getLocalStorageItem('userClass')=='admin' || app.getLocalStorageItem('userClass')=='person' )"><a (click)="editSession(session.id)" class="btn btn-raised btn-success">Edit</a></td>
        <td *ngIf="app && app.localStorageItem('currentUser') && (app.getLocalStorageItem('userClass')=='admin' || app.getLocalStorageItem('userClass')=='person' )"><a (click)="eraseSession(session.id)" class="btn btn-raised btn-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a *ngIf="app && app.localStorageItem('currentUser') && (app.getLocalStorageItem('userClass')=='admin' || app.getLocalStorageItem('userClass')=='person' )" (click)="addNewSession()" class="btn btn-fab btn-danger">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
  </a>
</div>
