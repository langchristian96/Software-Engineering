<div class="container">
  <h1>Add new Paper</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperTitle">Paper Title:</label>
      <input class="form-control" type="text" id="inputPaperTitle" name="title" #title/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperAbstract">Paper Abstract:</label>
      <input class="form-control" type="text" id="inputPaperAbstract" name="abstractText" #abstractText/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperKeywords">Paper Keywords:</label>
      <input class="form-control" type="text" id="inputPaperKeywords" name="keywords" #keywords/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperTopics">Paper Topics:</label>
      <input class="form-control" type="text" id="inputPaperTopics" name="topics" #topics/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperAuthors">Paper Author:</label>
      <input class="form-control" type="text" id="inputPaperAuthors" name="authors" #authors/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="inputPaperConferenceId">Paper ConferenceId:</label>
      <input class="form-control" type="text" id="inputPaperConferenceId" name="conferenceId" #conferenceId/>
    </div>
    <div class="form-group">
      <a (click)="cancel()" class="btn btn-raised btn-danger">cancel</a>

      <a (click)="addPaper(title.value, abstractText.value, keywords.value, topics.value, authors.value, conferenceId.value)" class="btn btn-raised btn-info">create new paper</a>
    </div>
  </form>
</div>
