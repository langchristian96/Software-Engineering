<div *ngIf="paper">
  <h2>Paper {{paper.title}} details</h2>
  <div>
    <label>Title: </label> {{paper.title}}
    <input [(ngModel)]="paper.title" placeholder="title">
  </div>
  <div>
    <label>Author: </label> {{paper.author}}
    <input [(ngModel)]="paper.author" placeholder="author">
  </div>
  <div>
    <label>Content: </label> {{paper.content}}
    <input [(ngModel)]="paper.content" placeholder="content">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
