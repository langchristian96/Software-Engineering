<h2 style="text-align:center;">Papers</h2>
<div style="text-align: center;">
  <div class="tabel">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="min-width: 80px;">Id</th>
        <th style="min-width: 80px;">Title</th>
        <th style="min-width: 80px;">Abstract</th>
        <th style="min-width: 80px;">Keywords</th>
        <th style="min-width: 80px;">Topics</th>
        <th style="min-width: 80px;">Author(s)</th>
        <th style="min-width: 80px;">SessionId</th>
        <th style="min-width: 80px;">ConferenceId</th>
        <th style="min-width: 80px;">Grade</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let paper of papers">
        <td>{{ paper.id }}</td>
        <td>{{ paper.title }}</td>
        <td>{{ paper.abstractText }}</td>
        <td>{{ paper.keywords }}</td>
        <td>{{ paper.topics }}</td>
        <td>{{ paper.authorsUsername }}</td>
        <td>{{ paper.sessionId }}</td>
        <td>{{ paper.conferenceId }}</td>
        <td *ngIf="paper.grade > 0"> {{paper.grade}} </td>
        <td><a *ngIf="!newUrl.includes('reviewer') || app.getLocalStorageItem('userClass')=='admin'" (click)="editPaper(paper.id)" class="btn btn-raised btn-success">Edit</a></td>
        <td><a *ngIf="!newUrl.includes('reviewer') || app.getLocalStorageItem('userClass')=='admin'" (click)="erasePaper(paper.id)" class="btn btn-raised btn-danger">Delete</a></td>
        <td><a *ngIf="newUrl.includes('reviewer')" (click)="gradePaper(paper.id)" class="btn btn-raised btn-success">Grade</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a *ngIf="!newUrl.includes('reviewer')" (click)="addNewPaper()" class="btn btn-fab btn-danger">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
  </a>
</div>
