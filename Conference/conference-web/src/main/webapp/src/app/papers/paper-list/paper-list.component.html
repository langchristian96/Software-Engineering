<h2 style="text-align:center;">Papers</h2>
<div style="text-align: center;">
  <div class="tabel">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="min-width: 80px;">Id</th>
        <th style="min-width: 80px;">Title</th>
        <th style="min-width: 80px;">Author</th>
        <th style="min-width: 80px;">Content</th>
        <th style="width:20px;"> </th>
        <th style="width:20px;"> </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let paper of papers">
        <td>{{ paper.id }}</td>
        <td>{{ paper.title }}</td>
        <td>{{ paper.author }}</td>
        <td>{{ paper.content }}</td>
        <td><a (click)="editPaper(paper.id)" class="btn btn-raised btn-success">Edit</a></td>
        <td><a (click)="erasePaper(paper.id)" class="btn btn-raised btn-danger">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a (click)="addNewPaper()" class="btn btn-fab btn-danger">
    <i class="material-icons">add</i>
    <div class="ripple-container"></div>
  </a>
</div>
